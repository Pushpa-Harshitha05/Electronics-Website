<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Form</title>
  <link rel="stylesheet" href="add_addrstyle.css">
</head>

<body>
  <div class="container">
    <h1 id="addoredit">Add a new address</h1>
    <form id="addressForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="on" required>
        <span class="error" id="nameError"></span>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="on" required>
        <span class="error" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" autocomplete="on"
          required></textarea>
        <span class="error" id="addressError"></span>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" autocomplete="on" required>
        <span class="error" id="cityError"></span>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="" id="default">Select your state</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Telangana">Telangana</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Maharashtra">Maharashtra</option>
        </select>
      </div>

      <button type="submit">Save Address</button>
    </form>
  </div>
  <script src="homepage_script.js"></script>
</body>

</html>
