<body>

        <header>

        <div class="container">
            <h1>SIGN UP</h1>
            <form action="sign.php" method="post" id="form">
                <label for="firname">Name:</label>
                <input type="text" id="firname" name="firname" placeholder="Enter your first name" required

                <div class="passworddiv confirmdiv">

                <span id="pass2Error"></span>

                <div id="msg"></div>

                <div class="checkboxdiv">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <p id="terms">I Agree to Terms and Conditions</p>
                </div>

                <input type="submit" value="Submit" id="submit">
            </form>
